<!DOCTYPE html>
<html lang="it">

<head>

	<title>ColorFulText - Your Minecraft nick/text as you allways wish!</title>

	<!--Meta-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="descrizione fino a 140 chars">
	<meta name="keywords" content="kw1, kw2, kw3">

	<meta name="copyright" content="Wagner Trezub">

	<meta property="og:type" content="website" />

	<!--Favicon-->
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="shortcut icon" href="img/favicon.gif">
	<link rel="shortcut icon" href="img/favicon.ico">

	<!--CSS Links-->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<!--JS Scripts-->
	<script>document.documentElement.classList.add("js");</script>

</head>

<body>
	<header>
		<img src="img/minecraft.png" alt="Minecraft logo">
		<div>
			<h1>ColorFulText
				<span>G</span>
				<span>e</span>
				<span>n</span>
				<span>e</span>
				<span>r</span>
				<span>a</span>
				<span>t</span>
				<span>o</span>
				<span>r</span>
			</h1>
			<h2>Your <span>Minecraft</span> nick/text as you allways wish!</h2>
		</div>
		<a href="http://"><img src="img/grass.png" alt="Minecraft grass block"></a>
	</header>
	<main>
		<article>
			<section class="leftBox">
				<div class="options">
					<button onclick="itemValue(this)" class="buttonBold" value="&0">&0</button>
					<button onclick="itemValue(this)" class="buttonBold" value="&1">&1</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&2">&2</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&3">&3</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&4">&4</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&5">&5</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&6">&6</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&7">&7</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&8">&8</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&9">&9</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&a">&a</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&b">&b</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&c">&c</button>
					<button onclick="itemValue(this)" class="buttonBold"  value="&d">&d</button>
					<button onclick="itemValue(this)" title="Yellow" class="buttonBold"  value="&e">&e</button>
					<button onclick="itemValue(this)" title="White" class="buttonBold"  value="&f">&f</button >
					<button onclick="itemValue(this)"  title="Ofuscated" value="&k">&k</button>
					<button onclick="itemValue(this)" title="Bold" class="buttonBold"  value="&l">&l</button>
					<button onclick="itemValue(this)" title="line-through" value="&m">&m</button>
					<button onclick="itemValue(this)" title="underline" value="&n">&n</button>
					<button onclick="itemValue(this)" title="Italic" value="&o">&o</button>
					<button onclick="itemValue(this)" title="Reset" value="&r">&r</button>
				</div>
			</section>
			<section class="texts">
				<h2>Code line</h2>
				<textarea></textarea>
				<h2>Text Preview</h2>
				<div class="preview">
					<p></p>
				</div>
				<button class="generate">Copy code</button>
				<button type="reset">Reset</button>
				<input type="color">
			</section>
		</article>
	</main>

	<!-- JavaScript -->
	<script src="js/script.js"></script>

</body>

</html>
